<!DOCTYPE html>
<html>
<head>
    <title>Book Pick</title>
    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1600498694096-ee239a7f0494?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDV8fGxpYnJhcnklMjBiYWNrZ3JvdW5kfGVufDB8MHwwfHw%3D&auto=format&fit=crop&w=800&q=60");
            background-color: white;
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 50px;
        }
        form {
            margin-top: 50px;
            display: inline-block;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type=text] {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
        }
        input[type=submit] {
            padding: 10px 20px;
            background-color: #008CBA;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        input[type=submit]:hover {
            background-color: #006F8A;
        }
    </style>
</head>
<body>
    <h1>Book Pick</h1>
    <form action="/recommend" method="GET">
        <label for="book_input">Enter a book name or keyword:</label>
        <input type="text" name="book_input" id="book_input">
        <br><br>
        <input type="submit" value="Search">
    </form>
</body>
</html>
